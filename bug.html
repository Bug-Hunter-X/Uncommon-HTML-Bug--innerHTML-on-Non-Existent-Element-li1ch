<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to set content of an element that doesn't exist yet.
    document.getElementById("myDiv2").innerHTML = "This text won't be visible.";
  </script>
</body>
</html>
